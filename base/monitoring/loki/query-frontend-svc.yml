---
apiVersion: v1
kind: Service
metadata:
  name: query-frontend
  labels:
    app: loki
spec:
  # clusterIP: None gives a "headless" service so DNS returns all endpoints.
  clusterIP: None
  ports:
    - port: 9095
      name: grcp
    - port: 80
      name: http
      targetPort: 8080
  selector:
    name: query-frontend
